<!DOCTYPE html>
<html>
<head>
    <title>Swimmers Network</title>
    <meta name="viewport" content="width=device-width">
    <!-- <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'> -->
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/>
    <link rel="stylesheet" href="components/typicons.font/src/font/typicons.min.css"/>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <!-- injector:css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endinjector -->
</head>
<body ng-app="swimmerApp" ng-controller="MainCtrl">

    <div class="row">

            <div class="intro" ng-hide="introPassed" ng-include="'views/intro.html'"></div>

            <div class="content" ng-show="introPassed" ng-include="'views/content.html'"></div>

        <div class="col-xs-12 col-md-3 col-md-pull-9">

<!-- bower:js -->
<script src="components/angular/angular.js"></script>
