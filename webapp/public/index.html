<!DOCTYPE html>
<html>
<head>
    <title>Swimmer's Network</title>

    <link rel="shortcut icon" href="assets/favicon.ico" type='image/x-icon'/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/favicon-144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/favicon-152.png" />
    <link rel="icon" type="image/png" href="assets/favicon-32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/favicon-16.png" sizes="16x16" />
    <meta name="application-name" content="Swimmer's Network"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="assets/favicon-144.png" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@tanykim">
    <meta name="twitter:creator" content="@tanykim">
    <meta name="twitter:title" content="Swimmer's Network">
    <meta name="twitter:description" content="Explore Elite Swimmer's Competition Results - data visualization with D3">
    <meta name="twitter:image" content="http://tany.kim/swimmers-network/assets/project.png">

    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://tany.kim/swimmers-network"/>
    <meta property="og:title" content="Elite Swimmer's Competition Results"/>
    <meta property="og:site_name" content="Swimmer's Network"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:description" content="Explore Elite Swimmer's Competition Results - data visualization with D3"/>
    <meta property="og:image" content="http://tany.kim/swimmers-network/assets/project.png"/>
    <meta property="og:image:type" content="image/png"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="components/typicons.font/src/font/typicons.min.css"/>

    <!-- injector:css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endinjector -->
</head>
<body ng-app="swimmerApp" ng-controller="MainCtrl">
<div class="container">

    <div class="row">
        <!-- logo -->
        <div class="col-xs-12 title-logo" ng-click="goToIntro()">
            <div class="swimmer"> SWIMMER'S </div>
            <div class="network"> NETWORK </div>
            <div class="overlay"></div>
            {{ introPassed }}
        </div>

        <div class="col-xs-12 col-md-9 col-md-push-3">
            <!-- intro -->
            <div class="intro" ng-hide="isLoaded.content" ng-include="'views/intro.html'"></div>
            <!-- main content -->
            <div class="content" ng-show="isLoaded.content" ng-include="'views/content.html'" ng-controller="ContentCtrl"></div>
            <!-- sub content -->
            <div class="sub-content data" ng-show="sub.data" ng-include="'views/sub-content/data.html'"></div>
            <div class="sub-content insights" ng-show="sub.insights" ng-include="'views/sub-content/insights.html'"></div>
        </div>

        <!-- left-menu -->
        <div class="col-xs-12 col-md-3 col-md-pull-9">
            <div class="left-menu" ng-include="'views/left-menu.html'"></div>
        </div>
    </div>

    <!-- dummy to get vis width -->
    <div class="row"><div class="col-sm-7 col-md-8 col-lg-9" id="vis-width"></div></div>
</div>

<!-- bower:js -->
<script src="components/angular/angular.js"></script>
<script src="components/d3/d3.js"></script>
<script src="components/underscore/underscore.js"></script>
<script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="components/angular-sanitize/angular-sanitize.js"></script>
<!-- endbower -->

<!-- injector:js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/content.js"></script>
<script src="scripts/controllers/contents/panels.js"></script>
<script src="scripts/controllers/contents/vis.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/services/processor.js"></script>
<script src="scripts/services/storage.js"></script>
<script src="scripts/services/visualizer.js"></script>
<!-- endinjector -->
</body>
</html>
