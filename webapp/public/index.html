<html>

<body ng-app="swimmerApp">

<!-- contents come here -->
<div class="container" ng-controller="MainCtrl">

    </div>

    <!-- right wing  -->
    <div class="right-wing">
        <div class="top">
            <ul class="menus">
                <li><a href="#"> About Data </a></li>
                <li><a href="#"> Use Cases </a></li>
                <li> Share <a href="#"><span class="typcn typcn-social-twitter-circular"></span></a><a href="#"><span class="typcn typcn-social-facebook-circular"></span></a></li>
            </ul>
        </div>
        <div class="bottom">
            <ul class="menus">
                <li> data from <a href="https://www.swimrankings.net" target="_blank"> Swim Rankings</a></li>
                <li> made by <a href="http://tany.kim" target="_blank"> Tanyoung Kim</a> </li>
                <li> code at <a href="https://github.com/tanykim/swimmers-network" tager="_blank">GitHub </li>
            </ul>
        </div>
    </div>

</div>

<!-- bower:js -->
<script src="components/angular/angular.js"></script>
